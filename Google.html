<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Google </title>
  <link rel="stylesheet" href="Google.css">
</head>
<body>

<header>
  <div class="left">
    <a href="#">About</a>
    <a href="#">Store</a>
  </div>

  <div class="right">
    <a href="#">Gmail</a>
    <a href="#">Images</a>
    <button class="signin">Sign in</button>
  </div>
</header>

<main>
  <img class="logo"
    src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">

  <!-- Search Bar -->
  <div class="search-bar">

    <!-- Plus -->
    <span class="plus">+</span>
    <input type="text" placeholder="Search Google or type a URL">

    <!-- Mic -->
    <img class="icon"
      src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
      alt="Search by voice">

    <!-- Camera -->
    <img class="icon"
      src="https://www.gstatic.com/images/branding/product/2x/lens_24dp.png" alt="Search by image">

    <!-- AI Mode -->
    <button class="ai-btn">AI Mode</button>
  </div>

  <div class="buttons">
    <button>Google Search</button>
    <button>I'm Feeling Lucky</button>
  </div>
</main>

<footer>
  <p>India</p>
  <div class="footer-links">
    <div>
      <a href="#">Advertising</a>
      <a href="#">Business</a>
      <a href="#">How Search works</a>
    </div>
    
    <div>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Settings</a>
    </div>
  </div>
</footer>

</body>
</html>
